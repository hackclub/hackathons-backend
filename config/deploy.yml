service: hackathons

image: hackclub/hackathons

servers:
  web:
    hosts:
      - app-1.hackathons.hackclub.com
    options:
      memory: 2G
      cpus: 2
  jobs:
    hosts:
      - app-1.hackathons.hackclub.com
    cmd: bundle exec sidekiq
    options:
      memory: 1G
      cpus: 1

registry:
  server: ghcr.io
  username:
    - MRSK_REGISTRY_USERNAME
  password:
    - MRSK_REGISTRY_PASSWORD

env:
  clear:
    HOST: dash.hackathons.hackclub.com
    WEB_CONCURRENCY: 2
    RAILS_MAX_THREADS: 10
    RAILS_MIN_THREADS: 5
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_URL
    - REDIS_URL
    - APPSIGNAL_PUSH_API_KEY
    - APPSIGNAL_FRONTEND_API_KEY
    - APP_REVISION

builder:
  multiarch: false
  cache:
    type: gha
    options: mode=max
