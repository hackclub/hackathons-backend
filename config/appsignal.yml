default: &defaults
  push_api_key: "<%= Rails.application.credentials.dig(:appsignal, :push_api_key) %>"

  name: "Hackathons"

  ignore_actions:
    - Rails::HealthController#show

  ignore_errors:
    - ActionDispatch::Http::MimeNegotiation::InvalidType

development:
  <<: *defaults
  active: false

test:
  <<: *defaults
  active: false

production:
  <<: *defaults
  active: true
