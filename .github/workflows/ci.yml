name: CI
on: [ push ]
jobs:
  standard:
    name: Standard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run Standard
        run: rake standard
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
